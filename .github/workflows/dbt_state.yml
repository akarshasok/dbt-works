name: dbt State (main manifest)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  state:
    name: dbt State (manifest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write minimal dbt profiles.yml
        shell: bash
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<'YAML'
          dbt_works:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: oauth
                project: ak-data-warehouse
                dataset: dbt_ci_staging_layer
                location: US
                threads: 4
          YAML

      - name: dbt deps
        run: dbt deps

      - name: dbt parse
        run: dbt parse

      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: dbt-manifest
          path: target/manifest.json
          retention-days: 30
          