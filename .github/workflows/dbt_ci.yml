name: dbt CI (PR)

on:
  pull_request:

concurrency:
  group: dbt-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dbt_ci:
    name: dbt CI (PR)
    runs-on: ubuntu-latest

    env:
      DBT_TARGET: ci
      GCP_PROJECT_ID: ak-data-warehouse
      BQ_LOCATION: US

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write GCP credentials file
        shell: bash
        run: |
          echo '${{ secrets.GCP_SA_KEY_JSON }}' > /tmp/gcp_sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_sa.json" >> $GITHUB_ENV

      - name: Write dbt profiles.yml (runner)
        shell: bash
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<'YAML'
          dbt_works:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: service-account
                project: ak-data-warehouse
                dataset: dbt_ci_staging_layer
                location: US
                threads: 8
                priority: batch
                keyfile: /tmp/gcp_sa.json
          YAML

      - name: dbt deps
        run: dbt deps

      - name: Lint SQL (sqlfluff)
        run: sqlfluff lint models

      - name: Lint YAML (yamllint)
        run: yamllint -c .yamllint .

      - name: Download main manifest (Slim CI baseline)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: dbt_state.yml
          branch: main
          name: dbt-manifest
          path: state
          if_no_artifact_found: fail

      - name: Confirm baseline state exists
        shell: bash
        run: |
          ls -la state
          test -f state/manifest.json

      - name: Show Slim CI selection
        shell: bash
        run: |
          dbt ls --target ci --defer --state state --select state:modified+ --indirect-selection eager

      - name: dbt build (Slim CI)
        shell: bash
        run: |
          dbt build \
            --target ci \
            --defer \
            --state state \
            --select state:modified+ \
            --indirect-selection eager
